<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PSAS SMK Negeri Bojonggambir 2025/2026 - Status Ujian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
      font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: #37474f;
    }

    .card {
      max-width: 520px;
      padding: 35px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 77, 64, 0.15);
      background-color: #ffffff;
      animation: fadeInBounce 0.8s ease-out forwards;
      border: none;
    }

    @keyframes fadeInBounce {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      70% {
        opacity: 1;
        transform: translateY(-5px) scale(1.02);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .logo-smk {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 20px;
      border-radius: 50%;
      background-color: #f8f9fa;
      padding: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 1.6rem;
      color: #00695c;
      font-weight: 700;
      margin-bottom: 0.25rem;
      line-height: 1.3;
    }

    h2 {
      font-size: 1.3rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
      color: #00796b;
      line-height: 1.3;
    }

    h2.sub-tahun {
      margin-bottom: 2rem;
      font-size: 1.2rem;
      color: #26a69a;
    }

    p.status {
      font-size: 1.15rem;
      font-weight: 600;
      color: #01579b;
      margin-top: 1.5rem;
      padding: 15px 20px;
      background-color: #e1f5fe;
      border-radius: 10px;
      border-left: 5px solid #0288d1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: left;
    }

    p.status i {
      font-size: 1.8rem;
      margin-right: 15px;
      color: #0288d1;
    }

    .btn-outline-primary {
      color: #00796b;
      border-color: #00796b;
      transition: all 0.3s ease;
    }

    .btn-outline-primary:hover {
      background-color: #00796b;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-outline-secondary {
      color: #78909c;
      border-color: #78909c;
      transition: all 0.3s ease;
    }

    .btn-outline-secondary:hover {
      background-color: #78909c;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 576px) {
      .card {
        padding: 25px 20px;
        margin: 0 10px;
      }
      .logo-smk {
        width: 60px;
        height: 60px;
        margin-bottom: 15px;
      }
      h1 {
        font-size: 1.4rem;
      }
      h2 {
        font-size: 1.1rem;
      }
      h2.sub-tahun {
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }
      p.status {
        font-size: 1rem;
        padding: 12px 15px;
      }
      p.status i {
        font-size: 1.5rem;
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgxG9fiEbEMjwP8saioIBzxJdwmWdhK9c0AyicZN1dhbGv3Yq5vPdwcJs3THDpzGnIY0SSqiuJWt89BMNs_Maa9xubYijbXcyw2Nr_rFgFVtAybxm10v44vOBfSpoLNDzEEzyY65fm8S9ovTDm52TMZDn-8Z1F7MsrEtPWGPZ50LyW97zqkzSTWT2kYyhJt/s320/logo-smk%20(2).png" alt="Logo SMK" class="logo-smk">
    <h1>PENILAIAN SUMATIF AKHIR SEMESTER (PSAS)</h1>
    <h2>SMK NEGERI BOJONGGAMBIR</h2>
    <h2 class="sub-tahun">TAHUN AJARAN 2025/2026</h2>
    <p class="status">
      <i class="bi bi-hourglass-split"></i> <span>Ujian belum dimulai.<br class="d-sm-none"> Silakan kembali sesuai jadwal yang ditentukan.</span>
    </p>
    <a href="https://smknbojonggambir.github.io/psas2025/" class="btn btn-outline-secondary mt-4">
      <i class="bi bi-house-door-fill"></i> Kembali ke Halaman Utama
    </a>
  </div>
</body>
</html>
