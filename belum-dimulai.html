<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PSAT SMK Negeri Bojonggambir 2024/2025 - Status Ujian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%); /* Gradien teal yang lembut */
      font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh; /* Memastikan body mengisi seluruh tinggi viewport */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: #37474f; /* Warna teks default yang lebih lembut */
    }

    .card {
      max-width: 520px; /* Sedikit lebih lebar untuk kenyamanan */
      padding: 35px 40px; /* Padding lebih luas */
      border-radius: 20px; /* Border radius lebih besar dan lembut */
      box-shadow: 0 10px 30px rgba(0, 77, 64, 0.15); /* Shadow lebih halus dan berwarna tema */
      background-color: #ffffff; /* Background putih solid untuk kejelasan maksimal */
      animation: fadeInBounce 0.8s ease-out forwards;
      border: none; /* Menghilangkan border default jika ada */
    }

    @keyframes fadeInBounce {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      70% {
        opacity: 1;
        transform: translateY(-5px) scale(1.02);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .logo-smk {
      width: 80px; /* Ukuran logo */
      height: 80px;
      object-fit: contain;
      margin-bottom: 20px; /* Jarak dari logo ke teks */
      border-radius: 50%;
      background-color: #f8f9fa;
      padding: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 1.6rem; /* Sedikit disesuaikan */
      color: #00695c; /* Warna teal lebih gelap untuk judul utama */
      font-weight: 700;
      margin-bottom: 0.25rem; /* Mengurangi jarak ke H2 pertama */
      line-height: 1.3;
    }

    h2 {
      font-size: 1.3rem; /* Sedikit disesuaikan */
      font-weight: 500; /* Lebih ringan dari H1 */
      margin-bottom: 0.25rem; /* Mengurangi jarak ke H2 berikutnya atau P */
      color: #00796b; /* Warna teal standar */
      line-height: 1.3;
    }
    h2.sub-tahun { /* Khusus untuk tahun ajaran */
        margin-bottom: 2rem; /* Jarak lebih besar sebelum status */
        font-size: 1.2rem;
        color: #26a69a; /* Teal lebih muda */
    }

    p.status {
      font-size: 1.15rem; /* Ukuran font status disesuaikan */
      font-weight: 600;
      color: #c62828; /* Merah yang lebih pekat dan modern */
      margin-top: 1.5rem; /* Jarak dari judul ke status */
      padding: 15px 20px; /* Padding di dalam status box */
      background-color: #ffebee; /* Background merah muda sangat lembut */
      border-radius: 10px; /* Border radius untuk status box */
      border-left: 5px solid #c62828; /* Aksen garis di kiri */
      display: flex; /* Untuk menyelaraskan ikon dan teks */
      align-items: center;
      justify-content: center;
      text-align: left; /* Teks di dalam status box rata kiri */
    }

    p.status i {
      font-size: 1.8rem; /* Ukuran ikon */
      margin-right: 15px; /* Jarak ikon ke teks */
      color: #c62828; /* Warna ikon sama dengan border */
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      .card {
        padding: 25px 20px;
        margin: 0 10px; /* Agar card tidak menempel di tepi layar kecil */
      }
      .logo-smk {
        width: 60px;
        height: 60px;
        margin-bottom: 15px;
      }
      h1 {
        font-size: 1.4rem;
      }
      h2 {
        font-size: 1.1rem;
      }
      h2.sub-tahun {
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }
      p.status {
        font-size: 1rem;
        padding: 12px 15px;
      }
      p.status i {
        font-size: 1.5rem;
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgxG9fiEbEMjwP8saioIBzxJdwmWdhK9c0AyicZN1dhbGv3Yq5vPdwcJs3THDpzGnIY0SSqiuJWt89BMNs_Maa9xubYijbXcyw2Nr_rFgFVtAybxm10v44vOBfSpoLNDzEEzyY65fm8S9ovTDm52TMZDn-8Z1F7MsrEtPWGPZ50LyW97zqkzSTWT2kYyhJt/s320/logo-smk%20(2).png" alt="Logo SMK" class="logo-smk">
    <h1>PENILAIAN SUMATIF AKHIR TAHUN (PSAT)</h1>
    <h2>SMK NEGERI BOJONGGAMBIR</h2>
    <h2 class="sub-tahun">TAHUN AJARAN 2024/2025</h2>
    <p class="status">
      <i class="bi bi-clock-history"></i> <span>Ujian belum dimulai.<br class="d-sm-none"> Harap tunggu sampai jadwal ujian.</span>
    </p>
  </div>

</body>
</html>
