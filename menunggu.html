<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PSAT SMK Negeri Bojonggambir 2024/2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .card {
      max-width: 480px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      background-color: #ffffffcc;
      animation: fadeIn 1s ease forwards;
    }
    h1 {
      color: #0d6efd;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #212529;
    }
    p.status {
      font-size: 1.25rem;
      font-weight: 600;
      color: #dc3545; /* merah */
      margin-top: 2rem;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-15px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>PENILAIAN SUMATIF AKHIR TAHUN (PSAT)</h1>
    <h2>SMK NEGERI BOJONGGAMBIR</h2>
    <h2>TAHUN AJARAN 2024/2025</h2>
    <p class="status">Ujian belum dimulai. Harap tunggu sampai jadwal ujian dimulai.</p>
  </div>
</body>
</html>
